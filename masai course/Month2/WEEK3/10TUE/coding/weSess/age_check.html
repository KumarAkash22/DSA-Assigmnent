<body>
    <label>Age</label>
    <input type="number" id="age"/>
    <button onclick="check_age()"></button>
    <script>
        function check_age(){
            var age = document.getElementById("age").value;
            var message = document.createElement('p');
            if(age > 18) {
                message.textContent = "You can drive in India";
            } else if (age < 18){
                message.textContent = "Can't Drive in India";
            }else {
                message.textContent = "Just Old Enough";
            }
            console.log(age);
            document.body.appendChild(message);
        }
    </script>
