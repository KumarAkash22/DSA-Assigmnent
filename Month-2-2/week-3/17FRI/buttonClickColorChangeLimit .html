  <button>Click here to change my color</button>
  <script>

    btn.addEventListener("click", setRandomColor)
    function random (number){
      return Math.floor(Math.random()*number)
    }
    function randomColor(){
      return 'rgb('+ random(255) + ',' + random (255) + ',' 
      + random(255) + ')';
    }
    
    function setRandomColor(){
      var color_val = randomColor();
      document.querySelector("button").style.backgroundColor = color_val;
      count++
      console.log(count);

        if(count ==2){
     btn.removeEventListener("click", setRandomColor);
       }
