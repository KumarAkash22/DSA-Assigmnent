<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxes</title>
    <style>
        div > div{
            
            background-color: teal;
            border-radius: 5px;
        }
        #box{
            display: grid;
            grid-template-columns: 100px 100px 100px 100px 100px  ;
            column-gap: 20px;
            row-gap: 10px;
            width: 300px;
            height: 200px;
            margin: 300px 450px;
        }
    </style>
</head>
<body>
    <div id="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
