<style>
div > div > div{
    width: 150px;
    height: 150px;
    margin: 30px;

    border-radius: 5px;
}
#box{
    display: flex;
}
#big{
    flex-grow: 1;
}
#bb{
    width: 800px;
    margin: 60px 400px ;
}

</style>
<body>
    <div id="bb">
        <div id="box">
            <div></div>
            <div id="big"></div>
            <div></div>
        </div>
        <div id="box">
            <div id="big"></div>
            <div></div>
            <div></div>
        </div>
        <div id="box">
            <div></div>
            <div></div>
            <div id="big"></div>
        </div>
    </div>
</body>
