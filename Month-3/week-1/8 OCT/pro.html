<body>
    <input placeholder="name" id="name" type="text"/>
    <button onclick="Registor()">Registor</button>
</body>
    <script>
        let queue = ["Ram", "Shyam", "Krishna","Madhav"]

        function Registor(){
            var name = document.getElementById("name").value;

            queue.push(name)

            let message = `${name} your reg successful, now go stand!`;
            alert(message);
            let mypromise = new Promise(function(resolve,reject){
            let interval = setInterval(function(){
                if (queue[0]===name){
                    resolve(`${name} its your turn now!`);
                    clearInterval(interval)
                }
            },1000);

            });

            mypromise.then(function(res){
                alert(res)
            });

        }


        function startVaccination(){
            queue.shift();

            if(queue.length === 0){
                clearInterval(interval)
            }
            console.log(queue);
        }

        //startVaccination();

        let interval = setInterval(startVaccination,2000)
    </script>
