<script>
//AIzaSyBSveYx8L-MRamBGtV174_K-_GWsjKQibc
//https://youtube.googleapis.com/youtube/v3/search?q=csk&type=video&key=AIzaSyBSveYx8L-MRamBGtV174_K-_GWsjKQibc
 
let videos = document.getElementById("videos")

async function searchVideos(){
    let query = document.getElementById("query").value
    let res = await fetch(`https://youtube.googleapis.com/youtube/v3/search?q=${query}&type=video&key=AIzaSyBSveYx8L-MRamBGtV174_K-_GWsjKQibc&maxResults=20`);
    let data = await res.json();
    console.log(data)
    appendVideos(data.items)
}

// searchVideos();


function appendVideos(video_data){
    videos.innerHTML = null;
    video_data.forEach(({id:{ videoId } }) => {
        // console.log(videoId)

        let div = document.createElement("div");


        //embed YouTube video on our web browser
        div.innerHTML = `<iframe width="360" height="315" src="https://www.youtube.com/embed/${videoId}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`

        div.style.marginTop = "20px";
        videos.append(div)
    })
}
</script>
